<!DOCTYPE html>
<html>
<head>
  <title>Nee Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Nee Play</h1>
    </div>

    <div class="news-section">
      <h2>English News</h2>
      <div class="news-grid">
        <div class="news-item">
          <img src="africanews.png" alt="Africa News English">
          <p>Africa News English</p>
        </div>
        <div class="news-item">
          <img src="euronews.png" alt="Euro News English">
          <p>Euro News English</p>
        </div>
        <div class="news-item">
          <img src="cnbc18.png" alt="CNBC TV18 Prime HD">
          <p>CNBC TV18 Prime HD</p>
        </div>
        <div class="news-item">
          <img src="cnbc.png" alt="CNBC">
          <p>CNBC</p>
        </div>
      </div>
      <div class="see-all">
        <button>See All</button>
      </div>
    </div>

    <div class="news-section">
      <h2>Hindi News</h2>
      <div class="news-grid">
        <div class="news-item">
          <img src="ndtvworld.png" alt="NDTV World">
          <p>NDTV World</p>
        </div>
        <div class="news-item">
          <img src="bansalnews.png" alt="Bansal News">
          <p>Bansal News</p>
        </div>
        <div class="news-item">
          <img src="indiavoice.png" alt="India Voice">
          <p>India Voice</p>
        </div>
        <div class="news-item">
          <img src="abpganga.png" alt="ABP Ganga">
          <p>ABP Ganga</p>
        </div>
      </div>
      <div class="see-all">
        <button>See All</button>
      </div>
    </div>

  </div>

</body>
</html>
